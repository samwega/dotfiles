\#\# document.colors Default document color settings.

    ## document.colors.use_document_colors <num> # Use colors specified
    in document: # 0 is use always the default settings # 1 is use
    document colors if available, except background # 2 is use
    document colors, including background. This can # mostly look very
    impressive, but some sites will appear # really ugly. Note, that
    obviously if the background is # not black, it will break the
    behaviour of transparency. set document.colors.use_document_colors =
    0


\#\# document.css Options concerning how to use CSS for styling
\#documents.

    ## document.css.ignore_display_none [0|1] When enabled, elements are
    #rendered, even when their display property has the value "none".
    #Because ELinks's CSS support is still very incomplete, this setting
    #can improve the way that some documents are rendered.
    set document.css.ignore_display_none = 1

    ## document.css.media <str> CSS media types that ELinks claims
    #to support, separated with commas. The "all" type is implied.
    #Currently, only ASCII characters work reliably here. See CSS2
    #section 7: http://www.w3.org/TR/1998/REC-CSS2-19980512/media.html
    set document.css.media = "tty, jpg, png"






